  <script src="https://andishfr.github.io/timeline.js"></script>
      
<script>
$(function () {

  function addSeconds(d, s) {
    return new Date(d).setSeconds(d.getSeconds() + s);
  }

  var timelineColorful = Timeline(
    document.getElementById('timelineColorful'), 
        {
          dataFontSize: '12pt',
          scaleFontSize: '10pt',
          startDateTime: '2018-04-17 00:00:00',
          endDateTime: '2018-04-18 00:00:00',
        }
      );

      timelineColorful.setData([
        { label: 'P1', start: '2018-04-16 22:34:00', end: '2018-04-17 02:48:37', color: '#FF8844' },
        { label: 'P2', start: '2018-04-17 06:06:43', end: null, color: '#4488FF' },
        { label: 'P3', start: '2018-04-17 14:00:43', end: '2018-04-17 15:00:00', color: '#44FF88' },
        { label: 'P4', start: '2018-04-17 11:56:02', end: '2018-04-17 19:34:41', color: '#4422aa' }
      ]);

    
  var displayMinutes = 3;
  var endDateTime = new Date();
  var startDateTime = addSeconds(endDateTime, - 60 * displayMinutes);
      
  var timelineLiveUpdate = Timeline(
        document.getElementById('timelineLiveUpdate'), 
        {
          dataFontSize: '12pt',
          scaleFontSize: '10pt',
          scaleFormat: 'hh:mm:ss',
          startDateTime: startDateTime,
          endDateTime: endDateTime,
        }
      );
      timelineLiveUpdate.setData([
        { label: 'P1', start: addSeconds(endDateTime, 0),    end: addSeconds(endDateTime, 30) },
        { label: 'P2', start: addSeconds(endDateTime, 15),   end: null },
        { label: 'P3', start: addSeconds(endDateTime, -90),  end: addSeconds(endDateTime, -45) },
        { label: 'P4', start: addSeconds(endDateTime, -320), end: addSeconds(endDateTime, -125) }
      ]);

      setInterval(function() {
          var now = new Date();
          timelineLiveUpdate.setPeriod(addSeconds(now, - 60 * displayMinutes), now);
        }, 
        1000
      );

  $(window).on('resize', function(e) {
    timelineColorful.refresh();
    timelineLiveUpdate.refresh();
  });


});
</script>
